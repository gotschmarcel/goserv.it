{{ partial "header.html" . }}

<article class="centered-content-small gs-news-article">
    <header class="header">
            <div class="title">{{ .Title }}</div>
            <div class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
    </header>
    <div class="content">
    {{ .Content }}
    </div>
    <div class="navigate">
        {{ if .Prev }}
        <a class="previous" href="{{ .Prev.Permalink }}"><i class="fa fa-long-arrow-left left-of"></i>{{ .Prev.Title }}</a>
        {{ else }}
        <!-- Fill left space -->
        <span class="flex-grow"></span>
        {{ end }}
        {{ if .Next }}
        <a class="next" href="{{ .Next.Permalink }}">{{ .Next.Title }}<i class="fa fa-long-arrow-right right-of"></i></a>
        {{ else }}
        <!-- Fill right space -->
        <span class="flex-grow"></span>
        {{ end }}
    </div>
</article>

{{ partial "footer.html" . }}
