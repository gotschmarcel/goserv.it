{{ partial "header.html" . }}
{{ range first 1 (where .Data.Pages "Title" "Get Right Into It") }}
<article class="centered-content-small gs-news-article">
    <div class="content">
    {{ .Content }}
    </div>
    <hr />
</article>
{{ end }}
<section id="gs-news" class="centered-content-small">
    <h2>News</h2>
    {{ range first 5 (where .Data.Pages.ByDate.Reverse "Section" "news") }}
    {{ .Render "summary" }}
    {{ else }}
    <article class="gs-news-summary">
        <div class="content">
            <span class="title">No News Available</a>
        </div>
    </article>
    {{ end }}
</section>
{{ partial "footer.html" . }}
