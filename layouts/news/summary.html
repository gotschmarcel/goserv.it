<article class="gf-news-summary">
    <header class="gf-news-summary-header flex">
        <a href="{{ .Permalink }}" class="gf-news-summary-title">{{ .Title }}</a>
        <span class="gf-news-summary-meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
    </header>
    <div class="gf-news-content">
        {{ .Summary }}
    </div>
    {{ if .Truncated }}
    <footer class="gf-news-summary-footer">
        <a href="{{ .Permalink }}">Read more <i class="fa fa-long-arrow-right right-of"></i></a>
    </footer>
    {{ end }}
</article>
